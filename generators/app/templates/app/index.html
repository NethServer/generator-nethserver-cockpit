<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title><%= rawname %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="../base1/patternfly.css" rel="stylesheet">
  <link href="../../static/branding.css" rel="stylesheet">
  <link href="../nethserver/applications/style.css" rel="stylesheet">

  <!-- build:css main.min.css -->
  <link href="styles/main.css" rel="stylesheet">
  <!-- endbuild -->

</head>

<body>

  <div class="container-fluid container-cards-pf">
    <div class="row row-cards-pf">
      <div class="col-xs-12 col-sm-9 col-md-9 col-lg-10 app-summary">
        <h1 class="app-header"><%= name %></h1>
        <h3>Status</h3>
        <div class="row row-cards-pf">
          <div class="col-xs-12 col-sm-4 col-md-4 col-md-4">
            <div class="card-pf">
              <h2 class="card-pf-title">
                Main action 1
              </h2>
              <div class="card-pf-body">
                <p>Check current application status</p>
              </div>
              <div class="card-pf-footer">
                <p>
                  <a href="" class="card-pf-link-with-icon">
                    <span class="fa fa-check"></span> Check now
                  </a>
                </p>
              </div>
            </div>

          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-md-4">
            <div class="card-pf">
              <h2 class="card-pf-title">
                Main action two
              </h2>
              <div class="card-pf-body">
                <p>Add new item</p>
              </div>
              <div class="card-pf-footer">
                <p>
                  <a href="" class="card-pf-link-with-icon">
                    <span class="pficon pficon-add-circle-o"></span> Add new item
                  </a>
                </p>
              </div>
            </div>

          </div>
          <div class="col-xs-12 col-sm-4 col-md-4 col-md-4">
            <div class="card-pf">
              <h2 class="card-pf-title">
                Main action three
              </h2>
              <div class="card-pf-body">
                <p>Restart services now</p>
              </div>
              <div class="card-pf-footer">
                <p>
                  <a href="" class="card-pf-link-with-icon">
                    <span class="fa fa-refresh"></span> Restart services
                  </a>
                </p>
              </div>
            </div>

          </div>
        </div>
        <!-- /row -->
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 app-settings">
        <h3>Settings</h3>
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textInput-markup">Default</label>
              <div class="col-sm-10">
                <input required type="text" id="textInput-markup" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="textInputDisabled-markup">Disabled</label>
              <div class="col-sm-10">
                <input required type="text" id="textInputDisabled-markup" class="form-control" disabled>
              </div>
            </div>
            <div class="form-group has-error">
              <label class="col-sm-2 control-label" for="inputError-markup">With error</label>
              <div class="col-sm-10">
                <input type="text" id="inputError-markup" class="form-control">
                <span class="help-block">Please correct the error</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="inputError-markup"></label>
              <div class="col-sm-10">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-default" type="button">Cancel</button>
              </div>
            </div>
          </form>

          <button class="btn btn-default" data-toggle="modal" data-target="#myModal">Launch demo modal</button>

        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="myModal" tabindex="-1" role="dialog" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
        </div>
        <form class="form-horizontal">

          <div class="modal-body">
            <div class="form-group">
              <label class="col-sm-3 control-label" for="textInput-modal-markup">Field one</label>
              <div class="col-sm-9">
                <input required type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="textInput-modal-markup">Field two</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" type="button" data-dismiss="modal">Cancel</button>
            <button class="btn btn-primary" value="submit" type="submit">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <script src="../base1/jquery.min.js"></script>
  <script src="../base1/cockpit.min.js"></script>
  <script src="../nethserver/applications/base.js"></script>

  <!-- build:js app.min.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
